<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Images/css/normalize.css" />
    <link rel="stylesheet" href="/Images/css/styles_imageResolution.css" />

  <body>
    <img
      src="/Images/images/meal.jpg"
      alt="A bowl of salmon and curry"

      srcset="
        /Images/images/meal.jpg     400w,
        /Images/images/meal@2x.jpg  800w,

      sizes="
      (max-width: 500px) 100vw,
      (max-width: 700px) 50vw,
      33vw
      "
    />
    <img src="/Images/images/meal.webp" alt="" />
    <img src="/Images/images/meal.jpg" alt="" />
