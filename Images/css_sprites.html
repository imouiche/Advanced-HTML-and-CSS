<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Sprites and Data URI</title>
    <link rel="stylesheet" href="/Images/css/normalize.css" />
    <link rel="stylesheet" href="/Images/css/styles_sprites.css" />
  </head>
  <body>
    <span class="bg-dishes"></span>
    <span class="bg-landing"></span>
    <span class="bg-rocketship"></span>
    <span class="bg-saturn"></span>
    <span class="bg-ufo"></span>

    <img src="/Images/images/meal.jpg" alt="" class="meal" />
    <img
      src="/Images/images/meal.jpg"
      alt="A bowl of salmon and curry"
      class="mealHD"
      srcset="
        /Images/images/meal.jpg    1x,
        /Images/images/meal@2x.jpg 2x,
        /Images/images/meal@3x.jpg 3x
      "
    />
  </body>
</html>
