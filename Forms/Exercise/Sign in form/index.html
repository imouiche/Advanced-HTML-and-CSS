<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/Forms/Exercise/Sign in form/css/normalize.css"
    />
    <link rel="stylesheet" href="/Forms/Exercise/Sign in form/css/styles.css" />
  </head>
  <body>
    <form class="login" action="https://" method="POST">
      <h1>Please sign in</h1>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="email address"
          minlength="5"
          maxlength="255"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="password"
          minlength="8"
          maxlength="255"
        />
      </div>
      <div class="form-group">
        <input type="checkbox" id="checkbox1" />
        <label for="checkbox1">Remember me</label>
      </div>
      <button class="btn">Sign in</button>
      <p class="muted">Copyright &copy; 2021</p>
    </form>
  </body>
</html>
